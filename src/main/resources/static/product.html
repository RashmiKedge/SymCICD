<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>Update Product Details</title>
  <script type="module" src="product.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <form name='main' class="container">
    <ul class="form-style-1">
      <li><label>Id <span class="required">*</span></label>
        <input type="text" name="id" class="field-divided" placeholder="Id" required/>
      </li>
      <li>
        <label>Provider</label>
        <select name="provider" class="field-select">
          <option value="AXA">AXA</option>
          <option value="AIA">AIA</option>
          <option value="AVIVA">AVIVA</option>
          <option value="NTUC">NTUC</option>
          <option value="GreatEastern">Great Eastern</option>
          <option value="Prudential">Prudential</option>
          <option value="Singlife">Singlife</option>
        </select>
      </li>
      <li>
        <label>Plan <span class="required">*</span></label>
        <input type="text" name="plan" class="field-divided" required/>
      </li>
      <li><label>Premium Rate <span class="required">*</span></label>
        <input type="number" name="premiumRate" class="field-long" min="0.1" max="10"
               placeholder="Premium rate" step=".01" required/>
      </li>
      <li>
        <label>Country</label>
        <select name="countryCode" class="field-select">
          <option value="SG">Singapore</option>
          <option value="US">USA</option>
          <option value="UK">UK</option>
        </select>
      </li>
      <li>
        <input type="submit" value="Submit"/>
        <input name="load" type="button" value="Load"/>
        <input name="reset1" type="reset" value="Reset"/>
      </li>
      <li>
        <input type="text" name="message" class="field-label" placeholder="Message" readonly/>
      </li>
    </ul>
  </form>
</div>
</body>
</html>
