<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Update Csutomer Details</title>
    <script type="module" src="customers.js"></script>

</head>
<body>
<div id="app">
    <form name="fetch">
        <label for="id">Id:</label><br>
        <input type="text" required="true" id="id" name="id"><br>
        <label for="name">Name:</label><br>
        <input type="text" required="true" id="name" name="name"><br>
        <label for="dob">Date of birth:</label><br>
        <input type="text" required="true" id="dob" name="dob">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
